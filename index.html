  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(registration => {
        registration.unregister();
      });
    }
    const getFontSize = (doc, win) => {
      let baseFS;
      const clientWidth = win.innerWidth;
      if (clientWidth >= 1000) {
        baseFS = 16;
      } else if (720 >= clientWidth) {
        baseFS = 12;
      }
      doc.querySelector('html').style.fontSize = baseFS + 'px';
    };

    ((doc, win) => {
      getFontSize(doc, win);
      win.onresize = () => getFontSize(doc, win);
    })(document, window);

  </script>
